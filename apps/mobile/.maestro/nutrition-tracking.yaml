appId: com.meupersonal.app
---
# Nutrition Tracking Flow
# Tests viewing diet plan and marking meals as completed

- launchApp

# Login
- tapOn: "Entrar"
- inputText: "student@test.com"
- tapOn: "Senha"
- inputText: "password123"
- tapOn: "Entrar"

# Navigate to nutrition
- assertVisible: "Dashboard"
- tapOn: "Nutrição"
- assertVisible: "Plano Alimentar"

# View today's meals
- assertVisible: "Café da Manhã"
- assertVisible: "Almoço"
- assertVisible: "Jantar"

# Mark first meal as completed
- tapOn:
    index: 0
    id: "meal-checkbox"

# Verify checkmark appears
- assertVisible: "✓"

# View meal details
- tapOn:
    index: 0
    id: "meal-card"
- assertVisible: "Detalhes da Refeição"
- assertVisible: "Calorias"
- assertVisible: "Proteínas"

# Go back
- tapOn: "Voltar"
- assertVisible: "Plano Alimentar"
