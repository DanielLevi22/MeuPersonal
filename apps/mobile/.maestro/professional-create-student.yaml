appId: com.meupersonal.app
---
# Professional - Create Student Flow
# Tests creating a new student as a professional user

- launchApp

# Login as professional
- tapOn: "Entrar"
- inputText: "personal@test.com"
- tapOn: "Senha"
- inputText: "password123"
- tapOn: "Entrar"

# Navigate to students
- assertVisible: "Dashboard"
- tapOn: "Alunos"
- assertVisible: "Meus Alunos"

# Create new student
- tapOn: "Adicionar Aluno"
- assertVisible: "Novo Aluno"

# Fill in student details
- tapOn: "Nome"
- inputText: "João Silva"
- tapOn: "Telefone"
- inputText: "11999999999"
- tapOn: "Peso (kg)"
- inputText: "75"
- tapOn: "Altura (cm)"
- inputText: "175"

# Save student
- tapOn: "Salvar"

# Verify student appears in list
- assertVisible: "João Silva"
- assertVisible: "75 kg"
