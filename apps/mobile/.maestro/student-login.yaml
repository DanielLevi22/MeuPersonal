appId: com.meupersonal.app
---
# Student Login Flow
# Tests the basic authentication flow for a student user

- launchApp
- tapOn: "Entrar"
- inputText: "student@test.com"
- tapOn: "Senha"  
- inputText: "password123"
- tapOn: "Entrar"

# Verify successful login
- assertVisible: "Dashboard"
- assertVisible: "Bem-vindo"

# Verify navigation tabs are visible
- assertVisible: "Treinos"
- assertVisible: "Nutrição"
- assertVisible: "Progresso"
