appId: com.meupersonal.app
---
# Workout Execution Flow
# Tests the complete workout execution from start to finish

- launchApp

# Login first
- tapOn: "Entrar"
- inputText: "student@test.com"
- tapOn: "Senha"
- inputText: "password123"
- tapOn: "Entrar"

# Navigate to workouts
- assertVisible: "Dashboard"
- tapOn: "Treinos"
- assertVisible: "Meus Treinos"

# Select first workout
- tapOn:
    index: 0
    id: "workout-card"
- assertVisible: "Iniciar Treino"

# Start workout
- tapOn: "Iniciar Treino"
- assertVisible: "timer"

# Complete first set
- tapOn: "Concluir Série"
- assertVisible: "Série 2"

# Verify timer is working
- assertVisible: "00:"

# Skip to end (for testing purposes)
- tapOn: "Finalizar Treino"
- tapOn: "Confirmar"

# Verify completion
- assertVisible: "Treino Concluído"
- assertVisible: "Parabéns"
